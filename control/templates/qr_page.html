
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Código QR</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/control/paraTodos.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/control/qrcode.css' %}">
</head>
<body id="codigo_qr_paginaPrincipal">
    <h1>Codigo qr generado</h1>
    <!-- Mostrar el código QR generado -->
    <div class="contenido">
        <a href="{% url 'generate_qr' app_name=app_name model_name=model_name pk=pk %}"><img id="codigo_qr" src="{% url 'generate_qr' app_name=app_name model_name=model_name pk=pk %}" alt="Código QR"></a>
        <span><a href="{% url app_name|add:':principalObjs' %}" class="regresar_actualizar ">Regresar a la categoría principal</a></span>
    </div>
</body>
</html>
