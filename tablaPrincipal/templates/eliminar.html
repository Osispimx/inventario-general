<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <title>Eliminar equipo</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/paraTodos.css' %}">
    <link rel="stylesheet" href="{% static 'css/eliminar.css'%}">
</head>
<body>
    <h1>Eliminar equipo</h1>
    <p>¿Estás seguro de que deseas eliminar el equipo <strong>{{ equipo.marca}}</strong>?</p>
    <form method="post">
        {% csrf_token %}
    <span class="botones">
        <button type="submit" class="regresar_actualizar">Eliminar</button>
        <a href="{% url 'principal' %}" class="regresar_actualizar">Cancelar</a>
    </span>
    </form>
    
</body>
</html>
